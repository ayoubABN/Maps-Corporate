<!DOCTYPE html>
<html>
<head>
	
	
	<title>Nombre des equipements de santé des différentes regions du maroc</title>
	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>
	<script src="regions_sanitaires.js"></script>


	<style>
		#map {
			width: 600px;
			height: 400px;
		}
		
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}
	</style>	
</head>
<body>
	
<div id='map'></div>
<script src = 'regions_sanitaires.js' type = 'text/javascript'></script>
<script type="text/javascript" src="Centroideregionsfinal.js"></script>
<script type="text/javascript">
	 

	

	var map = L.map('map').setView([33, -6], 4);

	var test1= L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);
	
	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);
	
	var TNA = L.geoJson(MA, {
		style: Monstyle,
		onEachFeature: onEachFeature		
		}
	).addTo(map);
	// zoom to feature(pays)
	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}
	// style changed with mouseover
	function highlightFeature(e) {
		var layer = e.target;
		var popup =
		  '<p>Region : <b> ' + layer.feature.properties.Nom_Region + '</b></p>' +
		  "<p>Le nombre des équipements de santé est: " + layer.feature.properties.equi_sanitaires + ' unites </p>'
		layer.bindPopup(popup).openPopup();
		layer.setStyle({
		  weight: 3,
		  color: 'white',
		  dashArray: '1',
		  fillOpacity: 0.9
		});
  }

  // reset the style 
  function resetHighlight(e) {
	  TNA.resetStyle(e.target);
  }
  function onEachFeature(feature, layer) {
	layer.on({
	  mouseover: highlightFeature,
	  mouseout: resetHighlight,
	  click: zoomToFeature
	});
  }

	
	function setSizeIcon(attr){
	   return rayon=Math.sqrt(attr)*(30/Math.sqrt(65));;  
	}
	var regionCentroOpe=L.geoJson(CMA, {
	 pointToLayer: function (feature, latlng) {
	  return L.circleMarker(latlng,{
		radius : setSizeIcon(feature.properties.equi_sanitaires), 
		color : '#9ecae1',
	weight: 2,
		fillOpacity: 0.6,
		fillColor: '#9ecae1'
	  });
	 }
	}).addTo(map);
	function Monstyle(feature) {
	return {
	  weight: 0.8,
	  opacity: 1,
	  color: '#9ecae1',
	  dashArray: '4',
	  fillOpacity: 0.5,
	  fillColor: getColor(feature.properties.equi_sanitaires)
	};
  }

   // getColor template
  function getColor(d) {
	  return  d == "Maroc" ? '#9ecae1' : 
				d == "Algerie"   ? '#9ecae1' :

				d == "Tunisie" ? '#9ecae1' : 
				d == "Libye"  ? '#9ecae1' :
				d == "Egypte"   ? '#9ecae1' :
				'#293133';
	  }       
</script>
<img src="legende3.png" height="50%" width="30%">
';




</body>
</html>
